{% extends 'admin/adminbase.html' %}

{% block body %}
<section class="flex justify-center z-10">
    <div class="w-2/6 flex text-white z-50 justify-end ml-8 "><a href="{{url_for('admins.sellerprice')}}">X</a></div>
    <div class="absolute top-1/3 bg-white w-2/6 p-8 shadow-xl rounded-xl -mt-4">
        <form method="POST" action="">
            <div class="space-x-2">
                <label for="seller">Seller Report</label>
                <input type="checkbox" id="seller" name="seller">
            </div>
            <div id="seller_date" class="flex space-x-8 p-4" style="display: none;">
                <div class="mb-4">
                    <label for="seller_start_date" class="block text-sm font-medium">Start Date:</label>
                    <input type="date" id="seller_start_date" name="seller_start_date" class="mt-1 block w-fit text-gray-500" >
                  </div>
                  <div class="mb-4">
                    <label for="seller_end_date" class="block text-sm font-medium">End Date:</label>
                    <input type="date" id="seller_end_date" name="seller_end_date" class="mt-1 block w-fit text-gray-500" >
                  </div>
            </div>
            <div class="space-x-2">
                <label for="product">Product Report</label>
                <input type="checkbox" id="product" name="product">
            </div>
            <div id="product_date" class="flex space-x-8 p-4" style="display: none;">
                <div class="mb-4">
                    <label for="product_start_date" class="block text-sm font-medium">Start Date:</label>
                    <input type="date" id="product_start_date" name="product_start_date" class="mt-1 block w-fit text-gray-500" >
                  </div>
                  <div class="mb-4">
                    <label for="product_end_date" class="block text-sm font-medium">End Date:</label>
                    <input type="date" id="product_end_date" name="product_end_date" class="mt-1 block w-fit text-gray-500" >
                  </div>
            </div>
            <button type="submit" class="bg-violet-500 text-white py-2 px-4 rounded">Generate Report</button>
          </form>          
    </div>
</section>

<script>
    $(document).ready(function(){

        $("#seller").change(function(){
            var seller = document.getElementById("seller_date");
            if(seller.style.display === 'block')
            seller.style.display = 'none'
            else
            seller.style.display = 'block'
        })
        $("#product").change(function(){
            var product = document.getElementById("product_date");
            if (product.style.display === 'block')
            product.style.display = 'none'
            else
            product.style.display = 'block'
        })
        
    })
</script>
{% endblock %}
