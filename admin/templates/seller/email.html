{% extends 'seller/loginbase.html' %}
{% block title %} Registration {% endblock %}
{% block body %}

<form method="post">
    <section class="absolute w-full top-0 flex justify-center p-32">
        <div class="container w-3/6 bg-white">
            <div class="border-2 border-gray-300 p-16 rounded-xl shadow-xl z-10">
                <div class="flex flex-col space-y-6 ">
                    <h1 class="font-semimedium text-2xl text-gray-600">{{email}}</h1>
                    <div class="flex flex-col w-5/6">
                        <label class="text-gray-400 text-xl p-2">Otp</label>
                        {% if error %}
                            <input type="text" name="otp" minlength="4" maxlength="4" class="border-2 border-gray-300 rounded-xl p-1 w-fit">
                            <span class="text-red-600">{{error}}</span>
                        {% else %}
                            <input type="text" name="otp" minlength="4" maxlength="4" class="border-2 border-gray-300 rounded-xl p-1 w-fit">
                        {% endif %}
                    </div>
                    <div>
                        <button id="sellerregistersubmitbutton" class="bg-gray-500 text-white p-1 px-4 rounded-xl">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>
{% endblock %}
