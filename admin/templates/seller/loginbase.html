<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Free open source Tailwind CSS Store template">
    <meta name="keywords" content="tailwind,tailwindcss,tailwind css,css,starter template,free template,store template, shop layout, minimal, monochrome, minimalistic, theme, nordic">
    <title>{% block title %} {% endblock %} </title>
    <link href="{{url_for('static',filename='css/alert.css')}}" rel="stylesheet">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
    .oswald{
    font-family: "Oswald", sans-serif;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal; 
    }

    .bgcolor{
        background-color: #ddfffd;
    }
        </style>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>

<body class="oswald bg-teal-50 ">
    <section class="flex justify-center ">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category,message in messages %}
                    <!-- <div class="p-15 m-20 border-2 border-radius-4{{ 'bg-green-300 text-sky-600' if category == 'success' else 'bg-red-300 text-blue-600' }}">  -->
                    <!-- <div class="alert alert-{{category}}">    
                        {{message}}
                    </div> -->
                    <div class="container w-1/6">
                        <div class="absolute top-14 p-2 alert-{{category}} shadow-2xl text-white rounded-xl flex items-center space-x-4 w-max">
                            <div class="shrink-0">
                                <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M24.5 13.4167C24.504 14.9565 24.1442 16.4755 23.45 17.85C22.6268 19.497 21.3614 20.8824 19.7954 21.8508C18.2293 22.8193 16.4246 23.3326 14.5833 23.3333C13.0435 23.3374 11.5245 22.9776 10.15 22.2833L3.5 24.5L5.71667 17.85C5.02242 16.4755 4.66265 14.9565 4.66667 13.4167C4.66738 11.5754 5.18071 9.77066 6.14917 8.20464C7.11763 6.63863 8.50296 5.37316 10.15 4.55C11.5245 3.85576 13.0435 3.49599 14.5833 3.5H15.1667C17.5984 3.63416 19.8952 4.66056 21.6173 6.38267C23.3394 8.10479 24.3658 10.4016 24.5 12.8333V13.4167Z" stroke="white" stroke-width="2.666667" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                            <div>
                                <p class="text-white text-xl">{{message}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </section>
    {% block body %} 
    <!-- Register & login -->
        <div class="relative">
            <section class="flex justify-center p-32">
                <div class="container w-3/6">
                    <div class="bg-white p-14 rounded-xl shadow-xl z-5 ">
                        <div class="flex flex-col">
                            <div class="flex justify-center divide-x text-white my-4 bg-gray-300 rounded-xl ">
                                <div class=" rounded-l-xl p-2 w-full duration-700">
                                    <a href="{{url_for('sellers.registration')}}"><button id="signinbutton" class="w-full">Sign up</button></a>
                                </div>
                                <div class=" rounded-r-xl p-2 w-full duration-700">
                                    <a href="{{url_for('sellers.login')}}"><button id="loginbutton" class="w-full">Log in</button></a>
                                </div>                        
                            </div>
                            {% block seller %} {% endblock %}
                            {% block login %} {% endblock %}
        {% endblock %}
</body>
